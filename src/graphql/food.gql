query myquery{
  getFoods {
    dips {
      name
      price
    }
    category
    description
  }
}
mutation Login {
  login(email: "string", password: "string") {
    accessToken
  }
}

mutation MyMutation($email: String , $password: String) {
  login(email: $email, password: $password) {
    accessToken
  }
}
